<div class="modal-overlay" (click)="cancelEmit()">
    <div class="modal-card confirm-card" (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    style="color:var(--accent-warning);">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                Confirm Action
            </h2>
        </div>

        <!-- Body -->
        <div class="confirm-body">
            <p class="confirm-title">{{ title() }}</p>
            <p class="confirm-message">{{ message() }}</p>

            <div class="confirm-note">
                <p class="confirm-note-label">System Note</p>
                <p class="confirm-note-text">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        style="width:16px;height:16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    This operation modifies the knowledge base.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn-cancel" (click)="cancelEmit()">Cancel</button>
            <button class="btn-proceed" (click)="confirmEmit()">Proceed</button>
        </div>

    </div>
</div>
